<script>
 var aaa="http://purl.obolibrary.org/obo/CHEBI_17996";
$(document).ready(function() {
  var app = require("ols-autocomplete");
  var instance = new app();
  instance.start({})
});

<script>
/* Example 2 with some more options in networkOptions. Visoptions is still empty. Again GO ontology, but with a different term for fun */
var tmpnetworkOptions={
  webservice : {URL: "http://www.ebi.ac.uk/ols/api/ontologies/go/terms?iri=", OLSschema: true},
      displayOptions : {showButtonBox:false, showInfoWindow:false, showLegend:false},
      clusterOptions : {automaticClusterThreshold:10, parentClusterSymbole:"eclipse"},
      appearance  :   {  colorMap: ['#00dAc7','#00fBb3'],
      maxLabelLength :5
    },
  rootNode:{
      color:{
            border: '#A0A0FF',
            background: '#00AAF0',
          highlight: {
            border: '#00AAF0',
            background: '#00AAF1'},
          hover: {
              border: '#00AA4F',
              background: '#00AA4F'    }
            },
      rootMass: 6,
      connectingEdges: {
          color:  "#AA00AA",
          width:10 },
    }
    }
    //Now we look for "cell part" in GO
    var term='http://purl.obolibrary.org/obo/GO_0031012'
var app = require("ols-graphview");
var instance = new app();
instance.visstart("ontology_vis", term, tmpnetworkOptions,{})
</script>

<script>

 // var aaa="http://purl.obolibrary.org/obo/CHEBI_17996";
